<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-white flex items-center justify-center h-screen">
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for courses..." />
    </div>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img alt="Image of a snowy mountain landscape" height="200" src="https://storage.googleapis.com/a1aa/image/HG1kQfQgc1QwUS83PuWN9ms0jnOf7awOQ8iCbyq7lSU1feFPB.jpg" width="300"/>
            </div>
            <div class="carousel-item">
                <img alt="Image of a lake surrounded by mountains" height="200" src="https://storage.googleapis.com/a1aa/image/8xbgNNa7TLILHxriwSLc4j00hnBQbW9xtcjEsGITTsH93X8E.jpg" width="300"/>
            </div>
            <div class="carousel-item">
                <img alt="Image of a mountain range with peaks" height="200" src="https://storage.googleapis.com/a1aa/image/banlGKw7o54sNpifXY1003DxYf2eSPGRteywv5K0fAk6e3X8E.jpg" width="300"/>
            </div>
        </div>
        <div class="carousel-arrow left">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="carousel-arrow right">
            <i class="fas fa-chevron-right"></i>
        </div>
        <div class="carousel-controls">
            <div class="active"></div>
            <div></div>
            <div></div>
        </div>
        <button class="carousel-button"><b>Start Course</b></button> 
    </div>
    <div class="nav-bar">
        <a class="active" href="#">
            <i class="fas fa-home"></i>
            Home
        </a>
        <a href="#">
            <i class="fas fa-tasks"></i>
            Tasks
        </a>
        <a href="#">
            <i class="fas fa-gift"></i>
            Rewards
        </a>
        <a href="#">
            <i class="fas fa-user-friends"></i>
            Friends
        </a>
        <a href="#">
            <i class="fas fa-exchange-alt"></i>
            Exchange
        </a>
    </div>
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
